name: Release

on:
  create:
    tags:
      - v*.*.*

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:

      - name: Check event ref type
        run: |
          export CREATE_EVENT_REF_TYPE=$(jq --raw-output .ref_type "$GITHUB_EVENT_PATH")
          if [ "$CREATE_EVENT_REF_TYPE" != "tag" ]; then echo "ref_type is not a tag: ${CREATE_EVENT_REF_TYPE}" && exit 78; fi

      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          version: 1.13
        id: go

      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: '10.x'
        id: node

      - name: Install Go dependency
        working-directory: ./backend
        run: |
          echo $PWD
          which make
          cat Makefile

      - name: Install Go dependency
        working-directory: ./backend
        run: make dep

      - name: Build assets
        working-directory: ./frontend
        run: yarn && yarn build

      - name: Generate Go code
        working-directory: ./backend
        run: make gen

      - name: Build Go code
        working-directory: ./backend
        run: make build

      - name: Publish Release
        working-directory: ./backend
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          export TAGNAME=$(jq --raw-output .ref "$GITHUB_EVENT_PATH")
          go get -u github.com/tcnksm/ghr
          $GOPATH/bin/ghr -n ${TAGNAME} -b "Release ${TAGNAME}" -draft ${TAGNAME} pkg/
